{% extends 'base.html' %}

{% block body %}

 <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body ">
                           <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>profile update</span></h5>
                                 </div>
                                     {% include 'includes/messages.html' %}

                                 <div class="col-12 col-sm-8">
                                    <div class="form-group">
                                       <label>Subject ID</label>
                                       <input type="file" class="form-control" name="profile_pic" value="{{user.profile_pic}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                                    </div>
                                 </div>
                             <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control"readonly name="email" value="{{user.email}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" readonly name="username" value="{{user.username}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>password</label>
                                       <input type="password" class="form-control"placeholder="fill only if you want to change"name="password" >
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">update profile</button>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
