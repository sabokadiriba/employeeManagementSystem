{% load static %}

{% include  'Outside/header1.html' %}

<section class="py-5 mt-5 " style="background-color: lightblue">
    <br><br>
   <div class="row px-3" style="margin-left: 50px;" ">
    <center>
          <div class="card shadow-sm mb-3 "style="width:600px;">
              <h1>Login</h1>
              <div class="card-body" >

        <p class="account-subtitle">Access to our dashboard</p>
                        {% if messages %}
                        {% for message in messages %}
                           {% if message.tags == 'error' %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          {{message}}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}

                        <form action="{% url 'doLogin'%}" method="post">
                           {% csrf_token %}
                           <div class="form-group col-8">
                              <input class="form-control" type="text" placeholder="username" name="username">
                           </div>
                            <br>
                           <div class="form-group col-8">
                              <input class="form-control" type="password" placeholder="Password" name="password">
                           </div>
                                <br>
                           <div class="form-group col-8">
                              <button class="btn btn-primary " type="submit">Login</button>
                           </div>
                        </form>
               <br>
                  <a href="password_reset"><h6 class="">FORGOT PASSWORD : ? </h6></a>


         </div>
      </div>
                      </center>
   </div>



</section>

{% include  'Outside/footer1.html' %}
