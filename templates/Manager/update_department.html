{% extends 'base.html'%}

{% block body %}

 <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">

                           <form method="POST" action="{% url 'manager_save_department' %}" >
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>update department</span></h5>
                                 </div>
                                 {% include 'includes/messages.html' %}

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Department Name</label>
                                       <input type="text" class="form-control" name="department_name"value="{{department.name}} "required>
                                      <input type="text" class="form-control" name="department_id" value="{{department.id}} " hidden >

                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">update</button>
                                 </div>

                           </form>

                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
