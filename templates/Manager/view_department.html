{% extends 'base.html'%}
{%block body%}
   <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Department</h3>
                         {% include 'includes/messages.html' %}
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                           <li class="breadcrumb-item active">Department</li>
                        </ul>
                     </div>


                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="mytable" class="table table-hover table-center mb-0 datatable">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>Name</th>
                                       <th>created_at</th>
                                       <th>updated_at</th>

                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for i in department %}
                                    <tr>
                                       <td>{{i.id}}</td>
                                       <td>{{i.name}}</td>
                                       <td>{{i.created_at}}</td>
                                       <td>{{i.updated_at}}</td>
                                        <td class="text-right">
                                          <div>
                                             <a href="{% url 'manager_update_department' i.id %}" class="btn btn-success mr-2">
                                             <i class="fas fa-pen"></i>
                                             </a>
                                             <a href="{% url 'manager_delete_department' i.id %}" class="btn btn-danger ">
                                             <i class="fas fa-trash"></i>
                                             </a>
                                          </div>
                                       </td>
                                    </tr>
                                {% endfor%}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
{% endblock %}
