{% extends 'base.html' %}
{% block body %}

 <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST" action="{% url 'manager_save_staff_info' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>update Employee</span></h5>
                                 </div>
                                 {% include 'includes/messages.html' %}
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>profile pic </label>
                                       <input type="file" class="form-control" name="profile_pic">
                                         <input type="text" class="form-control" name="staff_id" value="{%for i in staff %}{{i.admin.id}}{% endfor%}" required hidden>

                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{% endfor%}">
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{% endfor%}">
                                    </div>
                                 </div>
                              <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" value="{% for i in staff %}{{i.admin.email}}{% endfor%}">
                                    </div>
                                 </div>

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label> Address</label>
                                       <textarea class="form-control" name="address">{%for i in staff  %}{{i.address}}{% endfor%}</textarea>
                                    </div>
                                 </div>

                                <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender">
                                          <option >Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">update staff info </button>
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
